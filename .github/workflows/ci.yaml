name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect-changes:
    name: Detect Docker changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch previous commit for push diffs
        if: ${{ github.event_name == 'push' && github.event.before != '' && github.event.before != '0000000000000000000000000000000000000000' }}
        run: |
          git fetch origin ${{ github.event.before }} --depth=1 || echo "Previous commit not available"

      - name: Filter for Docker-related paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'apt-packages.txt'
              - '.github/workflows/docker-build.yaml'

  docker-image:
    name: Build Docker image
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.docker == 'true' }}
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    secrets: inherit

  build-and-test:
    name: Build and test
    needs:
      - detect-changes
      - docker-image
    if: ${{ always() && needs.detect-changes.result == 'success' && (needs.detect-changes.outputs.docker != 'true' || needs.docker-image.result == 'success') }}
    uses: ./.github/workflows/build-and-test.yaml
    with:
      ref: ${{ github.sha }}
      image: ${{ needs.docker-image.outputs.image || '' }}
    secrets: inherit

  package-check:
    name: Package check
    needs:
      - detect-changes
      - docker-image
    if: ${{ always() && needs.detect-changes.result == 'success' && (needs.detect-changes.outputs.docker != 'true' || needs.docker-image.result == 'success') }}
    uses: ./.github/workflows/package-check.yaml
    with:
      package_source: local
      image: ${{ needs.docker-image.outputs.image || '' }}
    secrets: inherit
