name: Build Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: false
        type: string
        description: "Container image name to publish (defaults to ghcr.io/<owner>/loopautoma-ci)"
    outputs:
      image:
        description: "Published image reference"
        value: ${{ jobs.build.outputs.image }}
  workflow_dispatch:
    inputs:
      image_name:
        description: "Container image name to publish"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.output.outputs.image }}

    env:
      IMAGE_NAME: ${{ inputs.image_name || format('ghcr.io/{0}/loopautoma-ci', github.repository_owner) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compute a deterministic hash over Dockerfile and apt-packages.txt
      # This ensures that cache is invalidated when either file changes
      - name: Determine Docker context hash
        id: context
        run: |
          HASH=$(git ls-files Dockerfile apt-packages.txt 2>/dev/null | xargs -r cat | sha256sum | cut -d' ' -f1)
          if [ -z "$HASH" ]; then HASH=$(sha256sum Dockerfile | cut -d' ' -f1); fi
          echo "hash=${HASH}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: publish
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # Pass the hash to the Dockerfile as build arg to force rebuild when context changes
          build-args: |
            CONTEXT_HASH=${{ steps.context.outputs.hash }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.context.outputs.hash }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Publish outputs
        id: output
        run: |
          echo "image=${IMAGE_NAME}:${TAG}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: ${{ steps.context.outputs.hash }}
