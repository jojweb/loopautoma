name: Package check

on:
  workflow_call:
    inputs:
      package_source:
        required: false
        type: string
        default: local
      image:
        required: false
        type: string

jobs:
  run:
    name: Package/bundle smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine CI image
        id: image
        run: |
          if [ -n "${{ inputs.image }}" ]; then
            echo "ref=${{ inputs.image }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=ghcr.io/${{ github.repository_owner }}/loopautoma-ci:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GitHub Container Registry
        if: ${{ startsWith(steps.image.outputs.ref, 'ghcr.io/') }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull CI image
        run: docker pull "${{ steps.image.outputs.ref }}" || echo "Image not found"

      - name: Tauri build (smoke)
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace "${{ steps.image.outputs.ref }}" bash -lc '
            if [[ -f package.json && -f src-tauri/Cargo.toml ]]; then
              bun run tauri build || echo "Skipping failure of bundling in CI smoke"
            else
              echo "No Tauri project detected; skipping bundling"
            fi'
