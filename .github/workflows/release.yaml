name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          raw_ref="${GITHUB_REF#refs/tags/}"
          echo "version=${raw_ref#v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          body: |
            ## What's Changed
            
            See the [changelog](https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...HEAD) for details.
            
            ## Installation
            
            ### Linux
            - **AppImage**: Download `loopautoma_${{ steps.get_version.outputs.version }}_amd64.AppImage`, make it executable (`chmod +x`), and run
            - **Debian/Ubuntu**: Download and install `loopautoma_${{ steps.get_version.outputs.version }}_amd64.deb` using `sudo dpkg -i`
            
            ### macOS
            - Download and install `loopautoma_${{ steps.get_version.outputs.version }}_universal.dmg`
            
            ### Windows
            - Download and run `loopautoma_${{ steps.get_version.outputs.version }}_x64-setup.exe`

  build-linux:
    name: Build Linux (AppImage + .deb)
    needs: create-release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/loopautoma-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      CARGO_TARGET_DIR: /workspace/target
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri build

      - name: List build artifacts
        run: |
          echo "=== src-tauri/target/release/bundle/ ==="
          find src-tauri/target/release/bundle/ -type f || true
          echo "=== Checking for .deb files ==="
          find src-tauri/target/release/bundle/ -name "*.deb" || true
          echo "=== Checking for .AppImage files ==="
          find src-tauri/target/release/bundle/ -name "*.AppImage" || true

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/appimage/loopautoma_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: loopautoma_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload .deb package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/deb/loopautoma_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: loopautoma_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

  build-macos:
    name: Build macOS (.dmg)
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app (universal binary)
        run: bun run tauri build -- --target universal-apple-darwin

      - name: Upload DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/loopautoma_${{ needs.create-release.outputs.version }}_universal.dmg
          asset_name: loopautoma_${{ needs.create-release.outputs.version }}_universal.dmg
          asset_content_type: application/x-apple-diskimage

  build-windows:
    name: Build Windows (.exe installer)
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri build

      - name: Upload Windows installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/nsis/loopautoma_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_name: loopautoma_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_content_type: application/octet-stream
