name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin -- --no-default-features --features os-macos'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin -- --no-default-features --features os-macos'
          - platform: 'ubuntu-22.04'
            # Ubuntu 24.04+ required for os-linux-capture-xcap (libspa 0.8.0)
            args: '-- --no-default-features --features os-linux-input,os-linux-capture-xcap'
          - platform: 'windows-latest'
            args: '-- --no-default-features --features os-windows'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            librsvg2-dev \
            patchelf \
            libayatana-appindicator3-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libgbm-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Loop Automa ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
