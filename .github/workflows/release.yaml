name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin -- --no-default-features --features os-macos'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin -- --no-default-features --features os-macos'
          - platform: 'ubuntu-24.04'
            # Ubuntu 24.04+ required for os-linux-capture-xcap (libspa 0.8.0)
            args: '-- --no-default-features --features os-linux-input,os-linux-capture-xcap'
          - platform: 'windows-latest'
            args: '-- --no-default-features --features os-windows'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libssl-dev \
            patchelf \
            clang \
            llvm-dev \
            libclang-dev \
            libc6-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libatk1.0-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libgbm-dev \
            libdrm-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxi-dev \
            libxtst-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb-xkb-dev \
            libxdo-dev

      - name: Validate dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          echo "Validating critical .pc files are present..."
          REQUIRED_PC_FILES=(
            "glib-2.0"
            "gobject-2.0"
            "gio-2.0"
            "cairo"
            "pango"
            "gdk-3.0"
            "atk"
            "gdk-pixbuf-2.0"
            "gtk+-3.0"
            "webkit2gtk-4.1"
            "javascriptcoregtk-4.1"
            "libsoup-3.0"
          )
          MISSING_FILES=()
          for pc in "${REQUIRED_PC_FILES[@]}"; do
            if ! pkg-config --exists "$pc"; then
              MISSING_FILES+=("$pc")
            fi
          done
          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            echo "ERROR: Missing .pc files: ${MISSING_FILES[*]}"
            echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
            echo "Available .pc files:"
            pkg-config --list-all | head -20
            exit 1
          fi
          echo "âœ“ All required .pc files are present"
          pkg-config --modversion glib-2.0 gobject-2.0 cairo pango gtk+-3.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Loop Automa ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
