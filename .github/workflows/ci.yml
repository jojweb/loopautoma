name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1

      - name: Install system deps (X11 for Playwright, Tauri build basics)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libx11-6 libxext6 libxi6 libxtst6 libxkbcommon-x11-0

      - name: Install dependencies
        run: bun install

      - name: Install Playwright (Chromium)
        run: bunx playwright install --with-deps chromium

      - name: UI unit tests (Vitest)
        run: bun run test:ui:cov

      - name: E2E tests (Playwright under Xvfb)
        env:
          CI: true
        run: |
          xvfb-run -a bun run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
